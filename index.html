<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our Customer Saying</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
          autem soluta minima sit doloremque!
        </p>
      </header>
      <div class="container">
        <div class="card testimonials">
          <div class="grid grid__cols-2">
            <div class="testimonial__image">
              <img
                src="./images/testimonial.jpg"
                alt="A female happy, smiling customer."
              />
              <span class="icon-container icon-container--accent">
                <svg class="icon--small icon--other-color">
                  <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>
            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Adipisci minima commodi ad hic. Iste.
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                      <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media__body">
                    <h3 class="quote__author">Marine Mary</h3>
                    <p class="quote__company">
                      Male Reversed Company & Organization
                    </p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
